<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CYGNUS'25</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Special+Elite&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Old+Standard+TT:wght@400;700&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Cinzel+Decorative&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --vintage-text: #f5f5dc;
      --vintage-paper: #e6dac1;
      --vintage-red: #b45a4c;
      --vintage-gold: #ffc107;
      --vintage-bright-gold: #ffc107;
    }
    
    body {
      height: 100vh;
      width: 100vw;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      color: var(--vintage-text);
      overflow: hidden;
      position: relative;
      font-family: 'Playfair Display', serif;
    }
    
    /* Background video styling - enhanced for all devices */
    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }
    
    .background-video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      min-width: 100%;
      min-height: 100%;
      width: auto;
      height: auto;
      z-index: -1;
      object-fit: cover;
    }
    
    /* For mobile devices in portrait - ensure video covers height */
    @media (max-aspect-ratio: 16/9) {
      .background-video {
        height: 100%;
        width: auto;
      }
    }
    
    /* For devices in landscape - ensure video covers width */
    @media (min-aspect-ratio: 16/9) {
      .background-video {
        width: 100%;
        height: auto;
      }
    }
    
    .noise-texture {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0.15;
      pointer-events: none;
      z-index: 100;
    }
    
    .vignette {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(ellipse at center, transparent 50%, rgba(0,0,0,0.6) 100%);
      pointer-events: none;
      z-index: 99;
    }
    
    .scratches {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("data:image/svg+xml,%3Csvg width='500' height='500' viewBox='0 0 500 500' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M50,250 L450,250' stroke='white' stroke-width='0.5' stroke-opacity='0.1'/%3E%3Cpath d='M250,50 L250,450' stroke='white' stroke-width='0.5' stroke-opacity='0.1'/%3E%3Cpath d='M100,100 L400,400' stroke='white' stroke-width='0.8' stroke-opacity='0.06'/%3E%3Cpath d='M400,100 L100,400' stroke='white' stroke-width='0.8' stroke-opacity='0.06'/%3E%3C/svg%3E");
      opacity: 0.15;
      pointer-events: none;
      z-index: 98;
      background-size: cover;
    }
    
    .main-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 600px;
      padding: 2rem;
    }
    
    @keyframes flicker {
      0%, 100% { opacity: 1; }
      98% { opacity: 1; }
      99% { opacity: 0.8; }
    }
    
    .header-text {
      font-family: 'Playfair Display', 'IM Fell English SC', serif;
      text-transform: uppercase;
      letter-spacing: 0.25rem;
      color: var(--vintage-bright-gold);
      text-align: center;
      margin-bottom: 1rem;
      font-size: clamp(1.5rem, 4vw, 2.5rem);
      line-height: 1.2;
      animation: fadeInDown 2s forwards;
      width: 100%;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.5);
    }
    
    @keyframes fadeInDown {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    .header-text span {
      display: block;
      font-size: 0.6em;
      color: var(--vintage-text);
      font-family: 'Special Elite', cursive;
      letter-spacing: 0.1rem;
      margin-top: 0.5rem;
    }
    
    .logo-container {
      position: relative;
      width: 100%;
      max-width: 300px;
      margin: 1rem 0;
      display: flex;
      justify-content: center;
    }
    
    .main-logo {
      width: 100%;
      height: auto;
      max-width: 100%;
      filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5));
      animation: oldFilm 8s infinite linear, pulse 4s infinite;
    }
    
    @keyframes oldFilm {
      0% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
      20% { filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.55)); }
      40% { filter: drop-shadow(0 0 8px rgba(255, 255, 255, 0.45)); }
      60% { filter: drop-shadow(0 0 11px rgba(255, 255, 255, 0.5)); }
      80% { filter: drop-shadow(0 0 9px rgba(255, 255, 255, 0.45)); }
      100% { filter: drop-shadow(0 0 10px rgba(255, 255, 255, 0.5)); }
    }
    
    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.02); }
    }
    
    .typewriter-container {
      width: 100%;
      text-align: center;
      margin: 1.5rem 0;
      position: relative;
      height: 1.5rem;
    }
    
    .typewriter-text {
      font-family: 'Courier Prime', monospace;
      color: var(--vintage-text);
      font-size: clamp(0.8rem, 3vw, 1rem);
      letter-spacing: 0.1em;
      position: relative;
      overflow: hidden;
      white-space: nowrap;
      display: inline-block;
      animation: typing 3.5s steps(40, end) infinite;
      border-right: 2px solid var(--vintage-text);
      font-weight: bold;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }
    
    @keyframes typing {
      0% { width: 0; }
      70% { width: 18ch; }
      90%, 100% { width: 18ch; }
    }
    
    .vintage-loader {
      position: relative;
      width: 100%;
      max-width: 300px;
      height: 12px;
      background: rgba(0, 0, 0, 0.3);
      margin: 1rem 0;
      overflow: hidden;
      border: 2px solid var(--vintage-gold);
      border-radius: 8px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.3), inset 0 1px 2px rgba(255,255,255,0.1);
    }
    
    .vintage-loader::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      background: linear-gradient(to right, var(--vintage-gold), var(--vintage-bright-gold));
      animation: loading 2.5s infinite;
      width: 30%;
      box-shadow: 0 0 10px var(--vintage-bright-gold);
    }
    
    @keyframes loading {
      0% { left: -30%; }
      100% { left: 100%; }
    }
    
    .paper-stamp {
      background-color: var(--vintage-paper);
      color: #000;
      padding: 0.5rem 1rem;
      transform: rotate(-3deg);
      font-family: 'Special Elite', cursive;
      font-size: clamp(0.7rem, 2.5vw, 0.9rem);
      text-transform: uppercase;
      letter-spacing: 0.05rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      position: relative;
      margin: 1rem 0;
      animation: stamped 0.5s ease-out forwards;
      border: 1px solid var(--vintage-gold);
    }
    
    @keyframes stamped {
      0% { transform: translateY(20px) rotate(-3deg) scale(0.8); opacity: 0; }
      50% { transform: translateY(-5px) rotate(-3deg) scale(1.1); opacity: 1; }
      100% { transform: translateY(0) rotate(-3deg) scale(1); opacity: 1; }
    }
    
    .paper-stamp::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.05;
      z-index: -1;
    }
    
    .paper-date {
      position: absolute;
      right: 10px;
      bottom: 5px;
      font-family: 'Special Elite', cursive;
      font-size: 0.6rem;
      color: var(--vintage-red);
    }
    
    .vintage-tag {
      font-family: 'Special Elite', serif;
      background-color: rgba(255, 255, 255, 0.1);
      border: 1px solid var(--vintage-gold);
      color: var(--vintage-text);
      padding: 0.5rem 1rem;
      font-size: 0.9rem;
      letter-spacing: 1px;
      margin-top: 1rem;
      transform: translateY(0);
      opacity: 0;
      animation: fadeUp 1s ease-out 2s forwards;
      text-transform: uppercase;
      font-weight: bold;
      border-radius: 4px;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.7);
    }
    
    @keyframes fadeUp {
      from { transform: translateY(10px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    
    /* Enhanced responsive styles for different devices */
    @media (max-width: 768px) {
      .header-text {
        font-size: clamp(1.2rem, 5vw, 1.8rem);
      }
      
      .main-container {
        padding: 1.5rem;
      }
    }
    
    @media (max-width: 480px) {
      .main-container {
        padding: 1rem;
        width: 95%;
      }
      
      .typewriter-text {
        font-size: clamp(0.7rem, 3vw, 0.9rem);
      }
    }
    
    /* iPhone-specific optimization */
    @media screen and (device-width: 390px) and (device-height: 844px),
           screen and (device-width: 428px) and (device-height: 926px),
           screen and (device-width: 375px) and (device-height: 812px) {
      .main-container {
        padding: 0.8rem;
      }
    }
    
    /* iPad/tablet optimization */
    @media only screen and (min-device-width: 768px) and (max-device-width: 1024px) {
      .main-container {
        max-width: 650px;
      }
      
      .main-logo {
        max-width: 250px;
      }
    }
    
    /* Vertical screens (mobile) optimization */
    @media (max-height: 700px) {
      .main-container {
        padding-top: 0;
        padding-bottom: 0;
      }
      
      .header-text {
        margin-bottom: 0.5rem;
      }
      
      .typewriter-container {
        margin: 0.5rem 0;
      }
      
      .vintage-tag {
        margin-top: 0.5rem;
        padding: 0.3rem 0.8rem;
      }
    }
    
    /* Small height screens */
    @media (max-height: 500px) {
      .main-container {
        transform: scale(0.9);
      }
    }
    
    /* Film grain animation */
    .film-grain {
      position: fixed;
      top: 0;
      left: 0;
      height: 100vh;
      width: 100vw;
      background: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.7' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      opacity: 0.05;
      pointer-events: none;
      animation: filmGrain 0.5s steps(1) infinite;
      z-index: 101;
      background-size: cover;
    }
    
    @keyframes filmGrain {
      0%, 100% { transform: translate(0, 0); }
      10% { transform: translate(-1%, -1%); }
      20% { transform: translate(1%, 1%); }
      30% { transform: translate(-2%, 0%); }
      40% { transform: translate(2%, 2%); }
      50% { transform: translate(-1%, -2%); }
      60% { transform: translate(1%, -1%); }
      70% { transform: translate(0%, 2%); }
      80% { transform: translate(-2%, 1%); }
      90% { transform: translate(2%, -2%); }
    }
  </style>
</head>
<body>
  <!-- Enhanced video container structure for better responsiveness -->
  <div class="video-container">
    <video class="background-video" autoplay muted loop playsinline>
      <source src="img/BG1.mp4" type="video/mp4">
    </video>
  </div>
  
  <!-- Vintage effects -->
  <div class="noise-texture"></div>
  <div class="vignette"></div>
  <div class="scratches"></div>
  <div class="film-grain"></div>
  
  <div class="main-container">
    <h1 class="header-text">
      CYGNUS'25
      <span>charge your knowledge!</span>
      <span>Amp your skills!</span>
    </h1>
    
    <div class="logo-container">
      <img class="main-logo" src="img/cygnus1.png" alt="CYGNUS'25 Logo" />
    </div>
    
    <div class="vintage-loader"></div>
    
    <div class="typewriter-container">
      <div class="typewriter-text">LOADING...</div>
    </div>
    
    <div class="paper-stamp">
      NATIONAL LEVEL SYMPOSIUM
      <div class="paper-date">21 APR 2025</div>
    </div>
    
    <div class="vintage-tag">DEPARMENT OF EEE & FINAL YEAR</div>
    <div class="vintage-tag">PROUDLY PRESENTS</div>
  </div>
  
  <script>
    // Add film grain effect that changes position randomly
    function updateFilmGrain() {
      const grain = document.querySelector('.film-grain');
      const x = Math.floor(Math.random() * 3) - 1;
      const y = Math.floor(Math.random() * 3) - 1;
      grain.style.transform = `translate(${x}px, ${y}px)`;
    }
    
    // Occasionally flicker elements
    function occasionalFlicker() {
      if (Math.random() > 0.95) {
        const container = document.querySelector('.main-container');
        container.style.opacity = '0.8';
        setTimeout(() => {
          container.style.opacity = '1';
        }, 50);
      }
    }
    
    // Apply vintage video effects
    setInterval(updateFilmGrain, 50);
    setInterval(occasionalFlicker, 500);
    
    // Video fallback - if video fails to load, add a class to body
    const video = document.querySelector('.background-video');
    video.addEventListener('error', function() {
      document.body.classList.add('video-fallback');
    });
    
    // Ensure video is completely loaded
    video.addEventListener('loadeddata', function() {
      // Video is loaded and can be played
      console.log("Video loaded successfully");
    });
    
    // Add redirect after 8 seconds
    setTimeout(function() {
      window.location.href = "main.html"; // Change this to your destination page
    }, 5000);
  </script>
</body>
</html>
