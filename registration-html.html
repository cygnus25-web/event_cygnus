<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CYGNUS'25 Registration</title>
  <link rel="stylesheet" href="registration.css">
</head>
<body>
  <!-- Enhanced video container structure for better responsiveness -->
  <div class="video-container">
    <video class="background-video" autoplay muted loop playsinline>
      <source src="BG1.mp4" type="video/mp4">
    </video>
  </div>
  
  <!-- Vintage effects -->
  <div class="noise-texture"></div>
  <div class="vignette"></div>
  <div class="scratches"></div>
  <div class="film-grain"></div>
  
  <!-- Back button at the top left of the screen -->
  <div class="back-button-container">
    <button id="backToPrevious" class="back-button">
      <span class="back-arrow">‚Üê</span> BACK
    </button>
  </div>
  
  <div class="registration-container">
    <h1 class="header-text">
      CYGNUS'25 REGISTRATION
      <span>charge your knowledge!</span>
      <span>Amp your skills!</span>
    </h1>

    <div class="paper-stamp">
      NATIONAL LEVEL SYMPOSIUM
      <div class="paper-date">21 APR 2025</div>
    </div>
    
    <div id="formContainer" class="form-container">
      <!-- Tally Form Container -->
      <div id="tallyFormContainer"></div>
    </div>
    
    <div id="confirmation" class="confirmation-container">
      <h2>Registration Complete!</h2>
      <p>Thank you for registering for CYGNUS'25. Your registration has been submitted.</p>
      
      <div class="qr-code-container">
        <h3>Join Our WhatsApp Community</h3>
        <img id="qrCode" src="qr1.jpg" alt="QR Code for WhatsApp group">
      </div>
      
      <button id="backToForm" class="vintage-button">Back to Registration</button>
    </div>
  </div>
  
  <script src="registration.js"></script>
</body>
</html>
