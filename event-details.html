            // Function to load event details

                const detailsContainer = document.getElementById('event-details-container');

                // Create event details HTML

                    <div class="event-poster">
                        <img src="${event.poster}" alt="${event.title} Poster">
                    </div>
                    <div class="event-info">
                        <h2 class="section-title">${event.title}</h2>

                        </ul>

                        <h3>Event Coordinators</h3>
                        <div class="event-coordinators">

                                <div class="coordinator-card">
                                    <img src="${coordinator.image}" alt="${coordinator.name}">

                                    <div class="contact-info">

                                        <p>Phone: ${coordinator.phone}</p>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            // Get event key from URL parameter
            const urlParams = new URLSearchParams(window.location.search);
            const eventKey = urlParams.get('event');

            // Load event details if event key exists

                loadEventDetails(eventKey);
            } else {
                // Redirect or show error if invalid event
                window.location.href = 'index.html#events';
            }

            // Theme Toggle (similar to index.html script)

            const body = document.body;

            const savedTheme = localStorage.getItem('cygnus-theme') || 'dark';
            body.classList.toggle('light-theme', savedTheme === 'light');
            if (themeSwitch) {
                themeSwitch.checked = savedTheme === 'light';
            }

            if (themeSwitch) {
                themeSwitch.addEventListener('change', () => {
                    body.classList.toggle('light-theme');
                    const theme = body.classList.contains('light-theme') ? 'light' : 'dark';
                    localStorage.setItem('cygnus-theme', theme);
                });
            }
