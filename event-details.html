<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Details - CYGNUS'25</title>
    <link rel="stylesheet" href="event-card.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <meta name="description" content="CYGNUS'25 - Department of Electrical and Electronics Engineering Technical Symposium">
</head>
<body>
    <!-- Background video -->
    <div class="video-container">
        <video class="background-video" autoplay muted loop playsinline>
            <source src="img/BG1.mp4" type="video/mp4">
        </video>
    </div>
    
    <!-- Header -->
    <header id="main-header">
        <div class="nav-container">
            <a href="main.html" class="logo">
                <i class="fas fa-bolt logo-icon"></i> CYGNUS'25
            </a>
            <div class="hamburger" id="hamburger-menu">
                <span></span>
                <span></span>
                <span></span>
            </div>
            <ul class="nav-menu" id="nav-menu">
                <li><a href="main.html">Home</a></li>
                <li><a href="main.html#about-crescent">About Crescent</a></li>
                <li><a href="main.html#about-event">About Event</a></li>
                <li><a href="main.html#events">Events</a></li>
                <li><a href="main.html#guidelines">Guidelines</a></li>
                <li><a href="main.html#organizers">Organizers</a></li>
                <li><a href="main.html#sponsors">Sponsors</a></li>
                <li class="register-link"><a href="main.html#registration">Register</a></li>
            </ul>
            <div class="nav-ornament ornament-left"></div>
            <div class="nav-ornament ornament-right"></div>
        </div>
    </header>
    
    <!-- Event details container -->
    <div class="event-details-page">
        <div class="section-header">
            <h2 id="event-title">Event Details</h2>
        </div>
        <div class="content-container">
            <!-- Event poster carousel replacement -->
            <div class="event-poster poster-carousel" id="event-poster-container">
                <div class="poster-carousel-inner" id="poster-carousel-inner">
                    <!-- Images will be populated by JavaScript -->
                </div>
                <div class="poster-nav poster-prev" id="poster-prev">
                    <i class="fas fa-chevron-left"></i>
                </div>
                <div class="poster-nav poster-next" id="poster-next">
                    <i class="fas fa-chevron-right"></i>
                </div>
                <div class="poster-indicators" id="poster-indicators">
                    <!-- Indicators will be populated by JavaScript -->
                </div>
            </div>
            
            <!-- Event rules -->
            <div class="event-rules" id="rules-section">
                <h3>Rules & Guidelines <a href="#" id="nav-rules" class="section-nav"><i class="fas fa-link"></i></a></h3>
                <ul id="rules-list">
                    <!-- Rules will be populated by JavaScript -->
                </ul>
            </div>
        </div>
        
        <!-- Event coordinators -->
        <div class="event-coordinators" id="coordinators-section">
            <h3>Event Coordinators <a href="#" id="nav-coordinators" class="section-nav"><i class="fas fa-link"></i></a></h3>
            <div class="coordinator-cards" id="coordinator-cards">
                <!-- Coordinator cards will be populated by JavaScript -->
            </div>
        </div>
        
        <div class="back-button-container">
            <a href="main.html" class="back-button">
                <i class="fas fa-arrow-left"></i> Back to Events
            </a>
        </div>
    </div>
    <script src="event-card.js"></script>
