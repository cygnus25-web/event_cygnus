        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">
                <i class="fas fa-bolt"></i> Cygnus
            </a>
            <div class="nav-menu">
                <a href="index.html" class="nav-icon" data-title="About">
                    <i class="fas fa-info-circle"></i>
                </a>
                <a href="index.html#events" class="nav-icon" data-title="Events">
                    <i class="fas fa-calendar-alt"></i>
                </a>
                <a href="index.html#organizers" class="nav-icon" data-title="Organizers">
                    <i class="fas fa-users"></i>

                    <i class="fas fa-sign-in-alt"></i>

                    <input type="checkbox" id="theme-switch" class="theme-switch-input">

    <!-- Rest of the content remains the same as in the original register.html -->
<!-- Registration Section -->
<section id="register" class="registration">
    <div class="container">
        <h2 class="section-title">Register for Cygnus 2025</h2>
        <form id="registration-form" class="registration-form">
            <div class="form-group">
                <label for="full-name">Full Name: <span class="required">*</span></label>
                <input type="text" id="full-name" name="full-name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address: <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="college-name">College Name: <span class="required">*</span></label>
                <input type="text" id="college-name" name="college-name" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number: <span class="required">*</span></label>
                <input type="tel" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="department">Department: <span class="required">*</span></label>
                <select id="department" name="department" required>
                    <option value="">Select Department</option>
                    <option value="electrical">Electrical Engineering</option>
                    <option value="electronics">Electronics Engineering</option>
                    <option value="computer">Computer Engineering</option>
                    <option value="mechanical">Mechanical Engineering</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="year-of-study">Year of Study: <span class="required">*</span></label>
                <select id="year-of-study" name="year-of-study" required>
                    <option value="">Select Year</option>
                    <option value="first">First Year</option>
                    <option value="second">Second Year</option>
                    <option value="third">Third Year</option>
                    <option value="fourth">Fourth Year</option>
                    <option value="postgraduate">Postgraduate</option>
                </select>
            </div>
            <div class="form-group events-selection">
                <label>Select Events:</label>
                <div class="checkbox-group">
                    <h4>Technical Events</h4>
                    <label>
                        <input type="checkbox" name="events" value="paper_presentation">
                        Paper Presentation (10:00 AM - 11:30 AM)
                    </label>
                    <label>
                        <input type="checkbox" name="events" value="project_presentation">
                        Project Presentation (11:45 AM - 1:00 PM)
                    </label>
                    <label>
                        <input type="checkbox" name="events" value="circuitxplorer">
                        CircuitXplorer (2:00 PM - 3:30 PM)
                    </label>
                    <label>
                        <input type="checkbox" name="events" value="ampere_arena">
                        Ampere Arena (3:45 PM - 4:30 PM)
                    </label>
                    <label>
                        <input type="checkbox" name="events" value="tesla_vs_edison">
                        Tesla vs Edison (4:45 PM - 5:30 PM)
                    </label>
    
                    <h4>Non-Technical Events</h4>
                    <label>
                        <input type="checkbox" name="events" value="watt_a_biryani">
                        Watt a Biryani (11:00 AM - 12:00 PM)
                    </label>
                    <label>
                        <input type="checkbox" name="events" value="flux_your_talent">
                        Flux Your Talent (1:30 PM - 2:30 PM)
                    </label>
                    <label>
                        <input type="checkbox" name="events" value="mini_mania">
                        Mini Mania (3:00 PM - 4:00 PM)
                    </label>
                </div>
            </div>
            <button type="submit" class="submit-button">Register</button>
        </form>
    </div>
</section>

    <footer class="footer">
        <div class="container">

                    <div class="social-links">

            <div class="footer-bottom">

            </div>
        </div>
    </footer>

</body>
</html>
